<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker 3D UI</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', Arial, sans-serif;
      overflow-x: hidden;
    }
    .container {
      perspective: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 320px;
      width: 90vw;
      max-width: 400px;
      min-height: 350px;
      background: rgba(34, 40, 49, 0.95);
      border-radius: 30px;
      box-shadow: 0 12px 40px 0 rgba(0,0,0,0.4), 0 1.5px 0 0 #00ffe7;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .container:hover {
      box-shadow: 0 24px 80px 0 #00ffe7, 0 1.5px 0 0 #00ffe7;
      transform: rotateY(8deg) scale(1.03);
    }
    h1 {
      color: #00ffe7;
      font-size: 2.2rem;
      margin: 32px 0 12px 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #00ffe7, 0 1px 0 #232526;
      transform: translateZ(30px);
    }
    p {
      color: #fff;
      font-size: 1.1rem;
      margin: 0 0 32px 0;
      text-align: center;
      text-shadow: 0 1px 8px #00ffe744, 0 1px 0 #232526;
      transform: translateZ(15px);
    }
    @media (max-width: 600px) {
      .container {
        width: 98vw;
        min-height: 220px;
        padding: 0 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from Frontend Branch</h1>
    <p>This is my first branch commit!</p>
  </div>
</body>
